<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .dabba1{
        width: 70%;
        background-color: aqua;
        float: left; 
    }

    .dabba2{
        width: 30%;
        background-color: lightblue;
        float: right;
    }

    h1{
        font-size: 42px;
    }

    @media screen and (max-width: 750px) {
        .dabba1,.dabba2 {
            width: 50%;
        }
    }

    @media screen and (max-width: 500px) {
       .dabba1,.dabba2 {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="dabba1">
    <h1>1st Box</h1>
    </div>
    <div class="dabba2">
    <h1>2nd Box</h1>
    </div>
</body>
</html>
